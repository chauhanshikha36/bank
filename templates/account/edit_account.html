<!DOCTYPE html>
<html>
<head>
    <title>Edit Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .messages li {
            margin: 10px 0;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1f77c7;
        }

        .btn-group {
            display: flex;
        }

        .btn-group button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Edit Account Details</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" action="/account/update_account/{{ result1.id }}/" >
        {% csrf_token %}
        <label for="fname">First Name:</label>
        <input type="text" name="fname" value="{{ result1.first_name }}" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" value="{{ result1.last_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ result1.email }}" required><br>

        <button type="submit">Update Account</button>
    </form>

    <h1>Deposit/Withdraw Funds</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" action="/account/transaction/{{ result.id }}/">
        {% csrf_token %}
        <label for="amount">Amount:</label>
        <input type="text" name="amount" required><br>

        <div class="btn-group">
            <button type="submit" name="action" value="deposit">Deposit</button>
            <button type="submit" name="action" value="withdraw">Withdraw</button>
        </div>
    </form>
</body>
</html>
